<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Movie Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="page-wrapper">
    <header class="page-header">
      <div class="wrapper">
        <h1 class="page-title"><a href="index.html">Movie Search</a></h1>
      </div>
    </header>

    <main class="page-content">
      <form class="search-form wrapper">
        <label for="search-word" class="search-form__label">Movie title</label>
        <input type="search" id="search-word" name="world" class="search-form__input">
        <button type="submit" class="search-form__button">Search</button>
      </form>

      <div class="movie-list wrapper"></div>
      <p class="pagination wrapper"></p>
    </main>

    <footer class="page-footer">
      <div class="wrapper">
        <small>&copy; MovieSearch 2017</small>
      </div>
    </footer>

    <template id="movie-item">
      <article class="movie-list__item">
        <h3 class="movie-list__title"></h3>
        <p class="movie-list__description"></p>
      </article>
    </template>
  </div>
</body>
</html>
